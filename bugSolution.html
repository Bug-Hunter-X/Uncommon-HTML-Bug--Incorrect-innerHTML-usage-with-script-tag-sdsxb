<!DOCTYPE html><html><head><title>Uncommon HTML Bug Solution</title></head><body> <p>This is a paragraph.</p> <div id="myDiv"></div> <script> // Correct way to add a script using DOM manipulation. // Create a new script element var newScript = document.createElement('script'); // Set the type attribute newScript.type = 'text/javascript'; // Set the source attribute. This is the recommended way to include external scripts; you can omit the src if adding inline script content newScript.src = 'script.js'; // Append the script element to the div document.getElementById("myDiv").appendChild(newScript); </script> </body></html>
